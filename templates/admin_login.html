<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - NailCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; display: flex; align-items: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; }
        .btn-pink { background: #e91e63; color: white; border-radius: 10px; }
        .btn-pink:hover { background: #d81b60; color: white; }
    </style>
</head>
<body>
    <div class="card login-card shadow">
        <div class="card-body">
            <h4 class="text-center mb-4">Admin Login</h4>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} small">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/admin/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-pink w-100">Login ke Dashboard</button>
            </form>
        </div>
    </div>
</body>
</html>
